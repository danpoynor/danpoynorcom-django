{% extends 'base_portfolio.html' %}

{% block content %}
  <h1>Portfolio</h1>
  <p>Welcome to my portfolio.</p>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{{ project.get_absolute_url }}">{{ project.name }}</a>
      </li>
      {% empty %}
      <li>No projects available.</li>
    {% endfor %}
  </ul>
{% endblock %}
