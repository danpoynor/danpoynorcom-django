{% extends 'base_portfolio.html' %}

{% block content %}
  <h1>Clients</h1>
  <ul>
    {% for client in clients %}
      <li>
        <a href="{{ client.get_absolute_url }}">{{ client.name }}</a>
      </li>
      {% empty %}
      <li>No clients available.</li>
    {% endfor %}
  </ul>
{% endblock %}
