{% extends 'base_portfolio.html' %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <p>{{ object.description }}</p>
  <p>
    Website: <a href="{{ object.website }}">{{ object.website }}</a>
  </p>
  <img src="{{ object.logo }}" alt="{{ object.name }} logo" />
  <p>
    <a href="{% url 'clients' %}">Back to clients list</a>
  </p>
{% endblock %}
