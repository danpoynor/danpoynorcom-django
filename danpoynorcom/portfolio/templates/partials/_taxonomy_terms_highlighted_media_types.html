<section class="taxonomy-highlights media-type-highlights">
  <div class="container">
    <h2>Media Type Highlights</h2>
    <ul class="showcase-list">
      {% for media_type in highlighted_media_types %}
        {% include 'partials/_taxonomy_term_item_card.html' with term=media_type %}
      {% empty %}
        <li>No highlighted media types available.</li>
      {% endfor %}
    </ul>
  </div>
</section>
