{% load filters %}
<section id="client-details" class="expando expanded">
    <h3 class="expando-trigger">Client Info</h3>
    <div class="expando-content">
        <div class="expando-content-wrapper">
            <section class="project-client-name">
                <h4>Client</h4>
                <ul class="csv">
                    <li>
                        <a href="{% url 'client_detail' slug=project.client.slug %}"><span class="nowrap">{{ project.client.name }}</span></a>
                    </li>
                </ul>
            </section>
            {% if project.market.all %}
                <section class="project-market-name">
                    <h4>Market</h4>
                    <ul class="csv">
                        {{ project.market.all|join_as_links:'market_detail' }}
                    </ul>
                </section>
            {% endif %}
            {% if project.client.description %}
                <section class="project-client-description">
                    <h4>Company Description</h4>
                    {{ project.client.description|safe }}
                </section>
            {% endif %}
        </div>
    </div>
</section>
