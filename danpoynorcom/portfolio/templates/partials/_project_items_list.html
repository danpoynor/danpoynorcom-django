{% load static %}
{% comment %} TEMPLATE INFO: This partial is used to display a list of project items on the Overview page. {% endcomment %}
<ul class="grid">
    {% for item in object.get_ordered_items %}
        <li class="grid-item">
            <a href="{% url 'project_detail' slug=item.slug %}">
                <figure>
                    <figcaption>
                        <p class="title sub-title">{{ item.name }}</p>
                        <div class="text-wrapper">
                            <p class="click-to-view">Click for project detail view</p>
                        </div>
                    </figcaption>
                    <img src="{% static 'portfolio/images/project-item-images/medium/'|add:item.image.medium %}"
                         alt="{{ item.name }}"
                         height=""
                         width="" />
                </figure>
            </a>
        </li>
    {% endfor %}
</ul>
