<section class="taxonomy-highlights industry-highlights">

    <h2>Industry Highlights</h2>
    <ul class="showcase-list">
      {% for industry in highlighted_industries %}
        {% include 'partials/_taxonomy_term_item_card.html' with term=industry %}

      {% endfor %}
    </ul>
  </div>
</section>
