{% extends "portfolio/base_taxonomy.html" %}
{% block taxonomy_content %}
    <section class="taxonomy-categories">
        <ul class="showcase-list clients-list">
            {% for market in markets %}
                {% include "partials/taxonomy/term/_item_card.html" with term=market %}
            {% empty %}
                <li>No markets available.</li>
            {% endfor %}
        </ul>
    </section>
{% endblock taxonomy_content %}
