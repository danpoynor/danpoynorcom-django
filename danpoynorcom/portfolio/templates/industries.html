{% extends 'base_portfolio.html' %}

{% block content %}
  <h1>Industries</h1>
  <ul>
    {% for industry in industries %}
      <li>
        <a href="{{ industry.get_absolute_url }}">{{ industry.name }}</a>
      </li>
      {% empty %}
      <li>No industries available.</li>
    {% endfor %}
  </ul>
{% endblock %}
